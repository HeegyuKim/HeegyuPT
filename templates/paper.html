<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 2em;
        }
        .content {
            background: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .metadata {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 2em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        code {
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="content">
        {{ content | safe }}
    </div>
</body>
</html>
